name: MedPal Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality_checks:
    name: Quality Checks (Lint, Test, Coverage)
    runs-on: ubuntu-latest
    environment: Medpal

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.5
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Copy dummy Firebase options for CI
        run: cp .github/ci/firebase_options.dart lib/firebase_options.dart

      - name: Check code formatting
        run: dart format --set-exit-if-changed .

      - name: Run Flutter analyze
        run: |
          flutter analyze
          dart analyze

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          flags: unittests
          fail_ci_if_error: true
          slug: rodrigobastosv/medpal

  android:
    name: Android Build
    runs-on: ubuntu-latest
    needs: [quality_checks]
    environment: Medpal

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Get dependencies
        run: flutter pub get

      - name: Copy dummy Firebase options for CI
        run: cp .github/ci/firebase_options.dart lib/firebase_options.dart

      - name: Copy google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > android/app/google-services.json

      - name: Build Android App Bundle
        run: flutter build appbundle --release

  ios:
    name: iOS Build
    runs-on: macos-latest
    needs: [quality_checks]
    environment: Medpal

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.5
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Copy dummy Firebase options for CI
        run: cp .github/ci/firebase_options.dart lib/firebase_options.dart

      - name: COPY GoogleService-Info.plist
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" > ios/Runner/GoogleService-Info.plist


      - name: Build iOS IPA (no codesign)
        run: flutter build ipa --release --no-codesign
  web:
    name: Web Build
    runs-on: ubuntu-latest
    needs: [quality_checks]
    environment: Medpal

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.5
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Copy dummy Firebase options for CI
        run: cp .github/ci/firebase_options.dart lib/firebase_options.dart

      - name: Build Flutter Web
        run: flutter build web --release



version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Intl
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Routing
  go_router: ^16.2.5

  # Local Persistency
  shared_preferences: ^2.5.3

  # State Management
  bloc: ^9.1.0
  flutter_bloc: ^9.1.1
  bloc_presentation: ^1.1.1

  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3

  # UI
  gap: ^3.0.1
  loader_overlay: ^5.0.0
  introduction_screen: ^4.0.0

  # General
  json_annotation: ^4.9.0

